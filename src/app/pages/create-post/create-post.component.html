<form (ngSubmit)="createPost()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="post.title" name="title" required>
  
    <label for="body">Description:</label>
    <textarea id="body" [(ngModel)]="post.description" name="description" required></textarea>
  
    <div class="button-container">
      <button type="submit">Create</button>
      <!-- <button type="button" *ngIf="selectedPostId" (click)="cancelUpdate()">Cancel</button> -->
    </div>
  </form>
